<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Portfolio of Heriam Oliveira — Junior Game Designer. Shipped jam prototypes, player‑focused iteration, collaborative workflows." />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#0e0f12; --card:#151821; --muted:#8a93a8; --text:#e8ecf7; --brand:#6ea8fe; --accent:#c2f970; --line:#242a3a; --soft:#0f131c;
      --shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;flex-wrap:wrap;gap:18px;align-items:center;justify-content:space-between;margin-bottom:8px}
    .brand{display:flex;align-items:center;gap:14px}
    .avatar{width:56px;height:56px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--accent));box-shadow:var(--shadow)/* To use your photo, replace this gradient with: background: none; background-image:url('./headshot.jpg'); background-size:cover; background-position:center; */}
    h1{margin:0;font-size:clamp(1.6rem,3vw,2.2rem)}
    .tag{font-size:.95rem;color:var(--muted)}
    nav{display:flex;flex-wrap:wrap;gap:12px}
    nav a{padding:8px 12px;border:1px solid var(--line);border-radius:999px;color:var(--text);background:transparent}
    nav a:hover{background:var(--soft)}
    /* ... (rest of CSS and HTML code exactly from the canvas) ... */
  </style>
</head>
